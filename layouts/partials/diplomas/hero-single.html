{{- $title := or .Params.header_text .Title -}}
<header class="hero">
  <div class="container">
    {{- if .Params.breadcrumb | default true -}}
      {{ partial "header/breadcrumbs.html" . }}
    {{- end -}}
    <div>
      <h1>{{ partial "PrepareHTML" $title }}</h1>
    </div>
  </div>
  <div id="essential">
    <div class="container">
      {{- partial "diplomas/essential" . -}}
    </div>
  </div>
</header>
