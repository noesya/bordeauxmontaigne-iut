<div class="post-infos">
  {{- if .Params.Categories }}
  <div itemprop="articleSection">
    <p>
      {{- if gt (len .Params.Categories) 1 -}}
        {{ i18n "posts.categories" }}
      {{- else -}}
        {{ i18n "posts.category" }}
      {{- end -}}
    </p>
    {{ partial "posts/categories.html" . }}
  </div>
  {{ end -}}
  <div>
    <p>{{ i18n "commons.share" }}</p>
    {{ partial "commons/share.html" }}
  </div>
</div>
